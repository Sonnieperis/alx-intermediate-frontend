<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid, Flexbox & Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid, Flexbox & Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="mt-6">
    <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <img src="https://via.placeholder.com/400" alt="Gallery Image 1" class="w-full h-auto rounded-lg">
        <img src="https://via.placeholder.com/400" alt="Gallery Image 2" class="w-full h-auto rounded-lg">
        <img src="https://via.placeholder.com/400" alt="Gallery Image 3" class="w-full h-auto rounded-lg">
        <img src="https://via.placeholder.com/400" alt="Gallery Image 4" class="w-full h-auto rounded-lg">
        <img src="https://via.placeholder.com/400" alt="Gallery Image 5" class="w-full h-auto rounded-lg">
        <img src="https://via.placeholder.com/400" alt="Gallery Image 6" class="w-full h-auto rounded-lg">
    </div>
</section>


        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
